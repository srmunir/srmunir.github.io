---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <!-- Sharing buttons -->
  {% if site.enable_social %}
  <div class="social-buttons">
    <div class="facebook-button">
      <div class="fb-share-button" data-href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" data-layout="button_count"></div>
    </div>
    <div class="twitter-button">
      <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>      
    </div>
  </div>
  {% endif %}

  {% if site.enable_disqus and page.disqus_id %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    /*** CONFIGURATION VARIABLES ***/
    var disqus_shortname = 'peterzieske'; // Required - Replace example with your forum shortname
    var disqus_identifier = '{{ page.disqus_id }}';
    var disqus_title = '{{ page.title }}';
    var disqus_url = '{{ site.url }}{{ site.baseurl }}{{ page.url }}';

    /*** DON'T EDIT BELOW THIS LINE ***/
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  {% endif %}

</div>
